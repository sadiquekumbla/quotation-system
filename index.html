<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Quotation System</h1>
        
        <!-- Company Details Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Company Details</h5>
            </div>
            <div class="card-body">
                <form id="companyForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyGST" class="form-label">GST Number</label>
                            <input type="text" class="form-control" id="companyGST" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="companyAddress" rows="2" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="companyPhone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="companyEmail" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Client Details Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Client Details</h5>
            </div>
            <div class="card-body">
                <form id="clientForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="clientPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientPhone" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="clientAddress" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="clientEmail" required>
                    </div>
                </form>
            </div>
        </div>

        <!-- Items Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add Items</h5>
            </div>
            <div class="card-body">
                <form id="itemForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="itemDescription" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" min="1" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="rate" class="form-label">Rate (₹)</label>
                                <input type="number" class="form-control" id="rate" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-primary w-100" id="addItemBtn">Add Item</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Items Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Items List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="itemsTable">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="text-end mt-3">
                    <h5>Total Amount: <span id="totalAmount">₹0.00</span></h5>
                </div>
            </div>
        </div>

        <!-- Generate Quotation Button -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-success btn-lg" id="generateQuotation">Generate Quotation</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    <!-- Then load our application code -->
    <script src="script.js"></script>
</body>
</html>
